syntax = "proto3";

package manifest.v1;

option csharp_namespace = "Estafette.CI.Manifest.V1";
option go_package = "github.com/estafette/estafette-ci-protos-golang/manifest_v1";
option java_package = "io.estafette.ci.manifest.v1";

message EstafetteGitTrigger {
  string event = 1;
  string repository = 2;
  string branch = 3;
}
