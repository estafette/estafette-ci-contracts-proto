syntax = "proto3";
package manifest.v1;

import "manifest.v1/estafette_release_action.proto";
import "manifest.v1/estafette_trigger.proto";
import "manifest.v1/estafette_stage.proto";

message EstafetteRelease {
	string name = 1;
	bool clone_repository = 2;
	repeated EstafetteReleaseAction actions = 3;
	repeated EstafetteTrigger       triggers = 4;
	repeated EstafetteStage         stages = 5;
}