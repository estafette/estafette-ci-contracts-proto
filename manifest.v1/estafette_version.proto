syntax = "proto3";
package manifest.v1;
option go_package = "github.com/estafette/estafette-ci-contracts-golang/manifest_v1";
option csharp_namespace = "Estafette.CI.Manifest.V1";

import "manifest.v1/estafette_semver_version.proto";
import "manifest.v1/estafette_custom_version.proto";

message EstafetteVersion {
	EstafetteSemverVersion semver = 1;
	EstafetteCustomVersion custom = 2;
}