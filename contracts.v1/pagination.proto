syntax = "proto3";

package contracts.v1;

option csharp_namespace = "Estafette.CI.Contracts.V1";
option go_package = "github.com/estafette/estafette-ci-protos-golang/contracts_v1";
option java_package = "io.estafette.ci.contracts.v1";

message Pagination {
  int64 page = 1;
  int64 size = 2;
  int64 total_pages = 3;
  int64 total_items = 4;
}
