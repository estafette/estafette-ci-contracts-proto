syntax = "proto3";

package contracts.v1;

option csharp_namespace = "Estafette.CI.Contracts.V1";
option go_package = "github.com/estafette/estafette-ci-protos-golang/contracts_v1";
option java_package = "io.estafette.ci.protos.contracts.v1";

import "contracts.v1/git_author.proto";

message GitCommit {
  string message = 1;
  GitAuthor author = 2;
}
