protoc:
  version: 3.10.0

lint:
  group: google
  rules:
    # view available lint rules with `prototool lint --list-linters`
    add:
    - ENUM_NAMES_CAMEL_CASE
    - ENUM_NAMES_CAPITALIZED
    - PACKAGES_SAME_IN_DIR
    - PACKAGE_IS_DECLARED
    - PACKAGE_LOWER_CASE
    - PACKAGE_MAJOR_BETA_VERSIONED
    - PACKAGE_NO_KEYWORDS
    - FILE_NAMES_LOWER_SNAKE_CASE
    - FILE_OPTIONS_CSHARP_NAMESPACE_SAME_IN_DIR
    - FILE_OPTIONS_GO_PACKAGE_SAME_IN_DIR
    - FILE_OPTIONS_JAVA_PACKAGE_SAME_IN_DIR
    - FILE_OPTIONS_REQUIRE_CSHARP_NAMESPACE
    - FILE_OPTIONS_REQUIRE_GO_PACKAGE
    - FILE_OPTIONS_REQUIRE_JAVA_PACKAGE
    - MESSAGE_FIELD_NAMES_LOWER_SNAKE_CASE
    - MESSAGE_NAMES_CAMEL_CASE
    - MESSAGE_NAMES_CAPITALIZED
    - SYNTAX_PROTO3

generate:
  go_options:
    import_path: github.com/estafette/estafette/ci-contracts-proto
  plugins:
  - name: go
    flags: plugins=grpc
    output: ./generated/golang
  - name: java
    output: ./generated/java/src
  - name: csharp
    output: ./generated/csharp
    flags: base_namespace=Estafette.CI
  - name: python
    output: ./generated/python
  - name: cpp
    output: ./generated/cpp
  - name: ruby
    output: ./generated/ruby
  - name: objc
    output: ./generated/objc