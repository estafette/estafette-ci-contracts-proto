  #   - dotnet nuget push **/*.nupkg --source https://nuget.pkg.github.com/estafette/index.json --api-key ${GH_TOKEN}

  slack-notify:
    image: extensions/slack-build-status:dev
    workspace: estafette
    channels:
    - '#build-status'
    when:
      status == 'succeeded' ||
      status == 'failed'