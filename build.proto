syntax = "proto3";
package contracts.v1;

import "label.proto";

message Build {
	string id = 1;
	string repo_source = 2;
	string repo_owner = 3;
	string repo_name = 4;
	string repo_branch = 5;
	string repo_revision = 6;
	string build_version = 7;
	string build_status = 8;
	repeated Label labels = 9;

    enum Corpus {
        UNIVERSAL = 0;
        WEB = 1;
        IMAGES = 2;
        LOCAL = 3;
        NEWS = 4;
        PRODUCTS = 5;
        VIDEO = 6;
    }
}
